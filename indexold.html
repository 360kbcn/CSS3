<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Swatch Book with CSS3 and jQuery</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Animated Swatch Book with CSS3 and jQuery" />
        <meta name="keywords" content="swatch book, css3, jquery, animated, rotation, transition, folding fan" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico">
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/style3.css" />
		<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700,300,300italic' rel='stylesheet' type='text/css'>
		<script type="text/javascript" src="js/modernizr.custom.79639.js"></script>
		<!--[if lte IE 8]><style>.main{display:none;} .support-note .note-ie{display:block;}</style><![endif]-->
    </head>
    <body>
        <div class="container">

			<header>

			</header>

			<section class="main">

				<div id="sb-container" class="sb-container">


					<div>
						<span id="sb-container" class="sb-container" class="sb-icon"></span>
						<h4><span>User Modes</span></h4>
					</div>
					<div>
						<span class="sb-icon icon-eye"></span>
						<h4><span>Browse All</span></h4>
					</div>
					<div>
						<span class="sb-icon icon-install"></span>
						<h4><span>Install App</span></h4>
					</div>
					<div>
						<span class="sb-icon icon-bag"></span>
						<h4><span>Productivity</span></h4>
					</div>
					<div>
						<span class="sb-icon icon-globe"></span>
						<h4><span>All Options</span></h4>
					</div>
					<div>
							<img class="sb-icon" src="images/php.png" width="60px" height="75px" alt="">
						<h4><span>PHP</span></h4>
            <h4><span>70%</span></h4>
					</div>
					<div>
						<img class="sb-icon" src="images/jquery.png" width="50px" height="65px" alt="">
						<h4><span>JQUERY</span></h4>
            <h4><span>70%</span></h4>
					</div>
					<div>
						<img class="sb-icon" src="images/js.png" width="50px" height="65px" alt="">
						<h4><span>JS</span></h4>
            <h4><span>70%</span></h4>
					</div>
					<div>
						<img class="sb-icon" src="images/css3.png" width="50px" height="65px" alt="">
						<h4><span>CSS3</span></h4>
              <h4><span>70%</span></h4>
					</div>
					<div>
            <img class="sb-icon" src="images/html.png" width="50px" height="65px" alt="">
						<h4><span>HTML5</span></h4>
            <h4><span>80%</span></h4>
					</div>
					<div>
						<h4><span>Lenguajes</span></h4>
						<span class="sb-toggle">Haz Click to open/close</span>
            <!--<span class="sb-toggle">Ver Lenguajes</span>          -->

					</div>


				</div><!-- sb-container -->

			</section>

        </div>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.swatchbook.js"></script>
		<script type="text/javascript">
			$(function() {

				$( '#sb-container' ).swatchbook( {
					// number of degrees that is between each item
					angleInc : 15,
					neighbor : 15,
					// if it should be closed by default
					initclosed : true,
					// index of the element that when clicked, triggers the open/close function
					// by default there is no such element
					closeIdx : 11
				} );

			});
		</script>
    </body>
</html>
